<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>留言板</title>
	<link rel="stylesheet" href="css/留言板.css">
</head>
<body>
	<div class="lybBox">
		<textarea name="" id="" cols="30" rows="10" placeholder="请输入留言..."></textarea>
		<input type="button" value="提交">
		<div class="tishi">
			您可以输入40个字，已输入<span>0</span>个字,还可以输入<b>40</b>个字
		</div>
	</div>
	<div class="con">
		<ul>

		</ul>
	</div>
	<script>
	   window.onload=function(){
//        创建一个表盘
        function createPlate(){
//            表盘外形
            var div=document.createElement("div");
            div.style.cssText="width:200px;height:200px;margin:0 auto;border-radius:50%;position:relative;background:radial-gradient(#fff,#000);box-shadow: 1px 1px 15px 0px #000;"
            document.body.appendChild(div);
//            创建刻度60个
            for(var i=0;i<60;i++){
                let kd=document.createElement("div");
//                定义旋转的中心点
                kd.style.cssText="width:3px;height:4px;background:#999;position:absolute;left:98px;top:0;transform-origin:2px 100px";
                let angle=i*6;
//                大刻度变长
                if(i%5==0){
                    kd.style.height="10px";
                    kd.style.background="#000";
                }
//                旋转小刻度
                kd.style.transform=`rotate(${angle}deg)`;
                div.appendChild(kd);
            }
//            创建中心圆
            var circle=document.createElement("div");
            circle.style.cssText="width:15px;height:15px;background:#000;border-radius:15px;position:absolute;top:92px;left:92px";
            div.appendChild(circle);

//            创建时针
            var hour=document.createElement("div");
            hour.style.cssText="width:60px;height:5px;background:#000;position:absolute;left:100px;top:98px; transform-origin:left center";
            div.appendChild(hour);
            //创建分针
            var minute=document.createElement("div");
            minute.style.cssText="width:80px;height:3px;background:#000;position:absolute;left:100px;top:99px ;transform-origin:left center";
            div.appendChild(minute);
            //创建秒针
            var second=document.createElement("div");
            second.style.cssText="width:90px;height:1px;background:#000;position:absolute;left:100px;top:100px; transform-origin:0px center";
            div.appendChild(second);
//获取时间
            function setTime() {
                var date=new Date();
                var hours=date.getHours();
                var minutes=date.getMinutes();
                var seconds=date.getSeconds();
                hour.style.transform=`rotate(${hours/12*360-90+minutes/60*30}deg)`;
                minute.style.transform=`rotate(${minutes/60*360-90}deg)`;
                second.style.transform=`rotate(${seconds/60*360-90}deg)`;
            }
            setTime();
            setInterval(setTime,1000);
        }
        createPlate();
    }</script>
	<script src="js/function.js"></script>
	<script src="js/留言板.js"></script>
</body>
</html>
